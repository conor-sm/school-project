<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maths Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #393939;
      margin: 0;
      padding: 20px;
      transition: background 0.6s, color 0.5s;
    }

    .dark-mode {
      background: #121212;
      color: #f0f0f0;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    .toggle-btn {
      background: #0078d4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .toggle-btn:hover {
      background: #005a9e;
    }

    .quiz-container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dark-mode .quiz-container {
      background: #1e1e1e;
      box-shadow: none;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 25px;
    }

    .question p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .question label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }

    #submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #submit-btn:hover {
      background: #218838;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
    }

    .question p {
  font-size: 18px; 
  }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div class="quiz-container">
      <h2>Maths Quiz</h2>
      <form id="quiz-form">

        <div class="question">
          <p>1. Increase 1200 by 6%</p>
          <label><input type="radio" name="q1" value="A" /> A) 1260</label>
          <label><input type="radio" name="q1" value="B" /> B) 1272</label>
          <label><input type="radio" name="q1" value="C" /> C) 1452</label>
          <label><input type="radio" name="q1" value="D" /> D) 2466</label>
        </div>

        <div class="question">
          <p>2. d squared = 9 What two values can d be?</p>
          <label><input type="radio" name="q2" value="A" /> A) 18 and -18</label>
          <label><input type="radio" name="q2" value="B" /> B) 1 and -1</label>
          <label><input type="radio" name="q2" value="C" /> C) 6 and -6</label>
          <label><input type="radio" name="q2" value="D" /> D) 3 and -3</label>
        </div>

        <div class="question">
          <p>3. Solve: 7b + 6 = -29 </p>
          <label><input type="radio" name="q3" value="A" /> A) -7</label>
          <label><input type="radio" name="q3" value="B" /> B) -2.5</label>
          <label><input type="radio" name="q3" value="C" /> C) -5</label>
          <label><input type="radio" name="q3" value="D" /> D) 5</label>
        </div>

        <div class="question">
          <p>4. Solve: 397 x 186</p>
          <label><input type="radio" name="q4" value="A" /> A) 67,382</label>
          <label><input type="radio" name="q4" value="B" /> B) 73,842</label>
          <label><input type="radio" name="q4" value="C" /> C) 76,246</label>
          <label><input type="radio" name="q4" value="D" /> D) 65,890</label>
        </div>

        <div class="question">
          <p>5. What is the solution to x squared = 49?</p>
          <label><input type="radio" name="q5" value="A" /> A) -6, 6</label>
          <label><input type="radio" name="q5" value="B" /> B) -7, 7</label>
          <label><input type="radio" name="q5" value="C" /> C) -8, 8</label>
          <label><input type="radio" name="q5" value="D" /> D) -14, 14</label>
        </div>

        <div class="question">
          <p>6. Solve: 3x - 7 = 2x + 5</p>
          <label><input type="radio" name="q6" value="A" /> A) 12</label>
          <label><input type="radio" name="q6" value="B" /> B) -12</label>
          <label><input type="radio" name="q6" value="C" /> C) 7</label>
          <label><input type="radio" name="q6" value="D" /> D) 6.5</label>
        </div>

        <div class="question">
          <p>7. Make x the subject: 4x + y = 12 </p>
          <label><input type="radio" name="q7" value="A" /> A) 4y</label>
          <label><input type="radio" name="q7" value="B" /> B) -0.25y</label>
          <label><input type="radio" name="q7" value="C" /> C) 3 - 0.25y</label>
          <label><input type="radio" name="q7" value="D" /> D) 12 - y</label>
        </div>

        <div class="question">
          <p>8. Solve: 5x + 3 = 2x + 18</p>
          <label><input type="radio" name="q8" value="A" /> A) 7.25</label>
          <label><input type="radio" name="q8" value="B" /> B) -5</label>
          <label><input type="radio" name="q8" value="C" /> C) -7</label>
          <label><input type="radio" name="q8" value="D" /> D) 5</label>
        </div>

        <button type="button" id="submit-btn">Check Your Score</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    document.getElementById("submit-btn").addEventListener("click", function () {
      const answers = {
        q1: "B",
        q2: "D",
        q3: "C",
        q4: "B",
        q5: "B",
        q6: "A",
        q7: "C",
        q8: "D"
      };
      let score = 0;
      let total = Object.keys(answers).length;

      for (let key in answers) {
        let selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === answers[key]) {
          score++;
        }
      }

      document.getElementById("result").textContent = `You scored ${score} out of ${total}`;
    });
  </script>
</body>
</html>
